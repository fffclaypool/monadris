version = "3.10.3"
runner.dialect = scala3

maxColumn = 120

# インデント設定
indent.main = 2
indent.defnSite = 2
indent.callSite = 2
indent.extendSite = 2

# 整列設定（= や -> を揃えるかどうか）
align.preset = more

# ドキュメントコメントのスタイル
docstrings.style = Asterisk
docstrings.wrap = no

# 書き換えルール（importのソートなどはScalafixに任せるので最低限）
rewrite.rules = [
  RedundantBraces,  # 不要な {} を削除
  RedundantParens,  # 不要な () を削除
  SortModifiers,    # 修飾子の順序を統一 (private final -> final private 等)
  PreferCurlyFors   # for式は {} を使う
]

rewrite.scala3.convertToNewSyntax = true # 新しい制御構文に対応
rewrite.scala3.removeOptionalBraces = yes # 中括弧をインデント構文に変換（お好みで yes/no）
