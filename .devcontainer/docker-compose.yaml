services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/monadris:cached
      - sbt-cache:/home/vscode/.cache/coursier
      - sbt-ivy:/home/vscode/.ivy2
    command: sleep infinity
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: monadris
      POSTGRES_PASSWORD: monadris
      POSTGRES_DB: monadris
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monadris"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  sbt-cache:
  sbt-ivy:
