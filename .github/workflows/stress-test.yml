name: Stress Test

on:
  schedule:
    # 毎週日曜日 03:00 UTC (日本時間 12:00) に実行
    - cron: '0 3 * * 0'
  workflow_dispatch:
    # 手動実行も可能

jobs:
  stress-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'

    - name: Setup sbt
      uses: sbt/setup-sbt@v1

    - name: Run stress tests
      run: sbt stressTest
